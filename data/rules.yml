version: "2.0"

rules:

- rule: Say no_story
  steps:
  - or:
    - intent: EMI_Query
    - intent: campaign
  - action: utter_no_story

- rule: BankingQuery response
  steps:
  - intent: BankingQuery
  - action: utter_AT

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Ask the user to rephrase whenever they send a message with low NLU confidence
  steps:
  - intent: nlu_fallback
  - action: utter_default

- rule: answer out of scope
  steps:
  - intent: out_of_scope
  - action: Action_out_of_scope

- rule: Disha_Name_Meanign
  steps:
  - intent: Name_meaning
  - action: utter_Disha

- rule: Bank Location
  steps:
  - intent: Bank_and_ATM_Location
  - action: utter_bank_location

- rule: Agent Transfer
  steps:
    - intent: agent_transfer
    - action: utter_AT
    - action: action_deactivate_loop
    - active_loop: null
    - slot_was_set:
      - requested_slot: null

- rule: Confirm that the bot is not a human
  steps:
  - intent: check_human
  - action: utter_bot

- rule: Exchange Rate Check
  steps:
    - intent: Exchange_rate
    - action: utter_exchange_USD

